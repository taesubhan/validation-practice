<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign-Up Form</h1>
    <form action="" novalidate class="sign-up-form">
        <div class="sign-up-input">
            <label for="email">Email<span class="required-input">*</span></label>
            <input type="email" id="email" class="validation-input" required>
            <span class="error-message"></span>
        </div>

        <div class="sign-up-input">
            <label for="country">Country<span class="required-input">*</span></label>
            <select name="country" id="country" class="validation-input">
                <option value="usa">United States of America</option>
            </select>
            <span class="error-message"></span>
        </div>

        <div class="sign-up-input">
            <label for="zip">Zip Code<span class="required-input">*</span></label>
            <input type="text" id="zip" class="validation-input" required>
            <span class="error-message"></span>
        </div>

        <div class="sign-up-input">
            <label for="password">Password<span class="required-input">*</span></label>
            <input type="password" id="password" class="validation-input" minlength = "8" maxlength = "20" required>
            <span class="error-message"></span>
        </div>

        <div class="sign-up-input">
            <label for="password-confirm">Confirm Password<span class="required-input">*</span></label>
            <input type="password" id="password-confirm" class="validation-input" required>
            <span class="error-message"></span>
        </div>

        <div class="form-buttons">
            <button class="submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
